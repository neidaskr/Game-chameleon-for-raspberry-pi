<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chameleon Game</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lobby-card {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      padding: 1.2rem 1rem;
      max-width: 300px;
      width: 100%;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0 0 0.8rem 0;
      color: #1a237e;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      padding: 0.6rem;
      border-radius: 0.7rem;
      border: 1px solid #bbb;
      width: 70%;
      font-size: 1rem;
      margin-bottom: 0.7rem;
      outline: none;
      transition: border 0.2s;
      color: #1a237e;
      background: #fff;
    }

    input[type="text"]:focus {
      border: 1.5px solid #1a237e;
    }

    #joinButton {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      background: #1a237e;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s;
    }

    #joinButton:hover {
      background: #3949ab;
    }

    #startContainer {
      margin-top: 10px;
    }

    #startButton {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      background: #3949ab;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s;
    }

    #startButton:hover {
      background: #1a237e;
    }

    #playerList {
      list-style: none;
      padding: 0;
      margin: 0.8rem 0 0.3rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
    }

    #playerList li {
      background: #e3e6f3;
      color: #1a237e;
      border-radius: 0.7rem;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    @media (max-width: 500px) {
      .lobby-card { max-width: 98vw; padding: 1rem 0.3rem; }
      input[type="text"] { width: 90%; }
    }
  </style>
</head>
<body>
    <div class="lobby-card" style="padding:1.2rem 1rem; border-radius:0.5rem; box-shadow:0 1px 4px rgba(0,0,0,0.05); border:1px solid #e0e0e0; max-width:300px;">
      <h1 style="font-size:1.2rem; margin-bottom:0.8rem; font-weight:700; letter-spacing:0.5px; color:#1a237e;">Chameleonas</h1>
      <input type="text" id="nameInput" placeholder="Įveskite savo vardą" autocomplete="off" style="margin-bottom:0.7rem;" />
      <button id="joinButton">Prisijungti</button>
      <ul id="playerList" style="margin:0.8rem 0 0.3rem 0;"></ul>
      <div id="startContainer" style="margin-top: 10px; display: none;">
        <button id="startButton">Pradėti žaidimą</button>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
