<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chameleon Game</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
      font-family: 'Roboto', 'Fredoka One', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lobby-card {
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(255, 78, 80, 0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: popin 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes popin {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .mascot {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: bounce 1.2s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.1rem;
      margin: 0 0 0.7rem 0;
      color: #ff4e50;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #f9d423;
      font-weight: 700;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
    }

    input[type="text"] {
      padding: 0.7rem;
      border-radius: 1rem;
      border: 1.5px solid #ffb347;
      width: 70%;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border: 2px solid #ff4e50;
    }

    #joinButton {
      padding: 0.7rem 2.2rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(90deg, #ffb347 0%, #ff4e50 100%);
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 78, 80, 0.13);
      margin-bottom: 1.2rem;
      transition: background 0.2s, transform 0.1s;
    }

    #joinButton:hover {
      background: linear-gradient(90deg, #ff4e50 0%, #ffb347 100%);
      transform: scale(1.07);
    }

    #startContainer {
      margin-top: 1.5rem;
    }

    #startButton {
      padding: 0.7rem 2.2rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      font-size: 1.1rem;
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(67, 233, 123, 0.13);
      margin-bottom: 1.2rem;
      transition: background 0.2s, transform 0.1s;
    }

    #startButton:hover {
      background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
      transform: scale(1.07);
    }

    #playerList {
      list-style: none;
      padding: 0;
      margin: 1.2rem 0 0.5rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    #playerList li {
      background: #ffe082;
      color: #ff4e50;
      border-radius: 1rem;
      padding: 0.5rem 1.1rem;
      font-size: 1rem;
      font-family: 'Fredoka One', cursive;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(255, 78, 80, 0.08);
      margin-bottom: 0.2rem;
      transition: background 0.2s;
    }

    #playerList li.me {
      background: #43e97b;
      color: #fff;
    }

    @media (max-width: 500px) {
      .lobby-card { max-width: 98vw; padding: 1.2rem 0.5rem; }
      input[type="text"] { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="lobby-card">
    <div class="mascot">ðŸ¦Ž</div>
    <h1>Chameleon Party</h1>
    <div class="subtitle">Join the fun! Type your name and hop in the lobby.</div>
    <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off" />
    <button id="joinButton">Join</button>
    <ul id="playerList"></ul>
    <div id="startContainer" style="margin-top: 20px; display: none;">
      <button id="startButton">Start Game</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
