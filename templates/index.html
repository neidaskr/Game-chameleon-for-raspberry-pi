<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chameleon Game</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lobby-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 340px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.7rem;
      margin: 0 0 1.2rem 0;
      color: #333;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input[type="text"] {
      padding: 0.6rem;
      border-radius: 0.7rem;
      border: 1px solid #bbb;
      width: 70%;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border: 1.5px solid #4caf50;
    }

    #joinButton {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      background: #4caf50;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s;
    }

    #joinButton:hover {
      background: #388e3c;
    }

    #startContainer {
      margin-top: 1.2rem;
    }

    #startButton {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 0.7rem;
      background: #1976d2;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s;
    }

    #startButton:hover {
      background: #0d47a1;
    }

    #playerList {
      list-style: none;
      padding: 0;
      margin: 1.2rem 0 0.5rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
    }

    #playerList li {
      background: #f0f0f0;
      color: #333;
      border-radius: 0.7rem;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    @media (max-width: 500px) {
      .lobby-card { max-width: 98vw; padding: 1rem 0.3rem; }
      input[type="text"] { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="lobby-card">
    <h1>Chameleon Lobby</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off" />
    <button id="joinButton">Join</button>
    <ul id="playerList"></ul>
    <div id="startContainer" style="margin-top: 20px; display: none;">
      <button id="startButton">Start Game</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
