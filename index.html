<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chameleon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --card: #1c1c1c;
      --accent: #4ade80;
      --danger: #ef4444;
      --text: #fff;
    }

    body {
      font-family: 'Lexend', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1, h2, h3 {
      margin-bottom: 1rem;
    }

    input, button {
      font-family: inherit;
      font-size: 1.1rem;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      background: #2a2a2a;
      color: var(--text);
    }

    button {
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #22c55e;
    }

    button.red {
      background: var(--danger);
      color: white;
    }

    #gameScreen, #voteContainer, #results {
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      input, button {
        font-size: 1rem;
        padding: 0.6rem 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="lobby">
    <h1>Chameleon</h1>
    <input type="text" id="nameInput" placeholder="Your name" />
    <button id="joinButton">Join Game</button>
    <div id="startContainer" style="margin-top: 1rem; display: none;">
      <button id="startButton">Start Game</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
